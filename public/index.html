<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="/style.css">
    <title>imageboard</title>
</head>
<body>
    <div id="main">
    <form>
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input @change="handleChange" type="file" name="file" accept="image/*">
            <button class @click.prevent="handleClick">Submit</button>
        </form>
        <div class="container">
                <div id="image-card" v-for="{title, url, id} in images" >
                    <img  :src="url" :alt="title" @click="clickedImage" :id="id">
                    <div id="card-text-container">
                        <p>{{title}}</p>
                    </div>
                </div>
            </div>
            <first-component @close="closeComponent" v-if="imageId" :image-id="imageId"></first-component>
           <div v-if="thereAreImages" id="more-image-button-div"><button @click="getMoreImages" id="more-images">more</button></div>   
    </div>
    <script id ="first-component" type="text/x-template">
        <div class="overlay">
            <div class="image-popup-container">
                <img :src="image.url" alt="">
                <button @click="closeImage">x</button>
             <h1>{{image.title}}</h1>
             <h1>{{image.description}}</h1>
             <h1>{{image.username}}</h1>
            </div>
        </div>
    
</script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
